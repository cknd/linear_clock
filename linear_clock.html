<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #info {
            text-align: center;
            margin-bottom: 20px;
        }
        #time-line-container {
            position: relative;
            width: 90%;
            height: 120px;
        }
        #time-line {
            position: relative;
            width: 100%;
            height: 50px;
            border: 1px solid #000;
            z-index: 1;
        }
        .hour-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #000;
        }
        #current-time-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: red;
        }
        .hour-label {
            position: absolute;
            top: 60px;
            transform: translateX(-50%);
            font-size: 12px;
        }
        .day-night-background {
            position: absolute;
            top: 0;
            height: 50px;
            z-index: 0;
        }
        #day-background {
            background-color: #FFD733;
/*            opacity: 0.5;*/
        }
        #night-background {
            background-color: #004466;
/*            opacity: 0.5*/
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="location"></div>
        <div id="sun-times"></div>
    </div>
    <div id="time-line-container">
        <div id="night-background" class="day-night-background"></div>
        <div id="day-background" class="day-night-background"></div>
        <div id="time-line"></div>
    </div>
    <script>
        async function fetchLocation() {
            const response = await fetch('https://ipapi.co/json/');
            return response.json();
        }

        async function fetchSunTimes(lat, lon) {
            const response = await fetch(`https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lon}&formatted=0`);
            return response.json();
        }

        function convertUTCToLocal(utcTime) {
            return new Date(utcTime);
        }

        function initializeTimeLine(sunrise, sunset) {
            const timeLine = document.getElementById('time-line');
            const dayBackground = document.getElementById('day-background');
            const nightBackground = document.getElementById('night-background');
            const hoursInDay = 24;

            // Convert sunrise and sunset to local time
            const sunriseLocal = convertUTCToLocal(sunrise);
            const sunsetLocal = convertUTCToLocal(sunset);

            // Calculate percentage positions for sunrise and sunset
            const sunriseMinutes = sunriseLocal.getHours() * 60 + sunriseLocal.getMinutes();
            const sunsetMinutes = sunsetLocal.getHours() * 60 + sunsetLocal.getMinutes();
            const dayStartPercent = (sunriseMinutes / (24 * 60)) * 100;
            const dayEndPercent = (sunsetMinutes / (24 * 60)) * 100;

            dayBackground.style.left = `${dayStartPercent}%`;
            dayBackground.style.width = `${dayEndPercent - dayStartPercent}%`;
            nightBackground.style.left = '0';
            nightBackground.style.width = '100%';

            // Create hour markers and labels
            for (let i = 0; i < hoursInDay; i++) {
                const hourMarker = document.createElement('div');
                hourMarker.className = 'hour-marker';
                hourMarker.style.left = `${(i / hoursInDay) * 100}%`;
                timeLine.appendChild(hourMarker);

                const hourLabel = document.createElement('div');
                hourLabel.className = 'hour-label';
                hourLabel.style.left = `${(i / hoursInDay) * 100}%`;
                hourLabel.textContent = `${i}:00`;
                timeLine.appendChild(hourLabel);
            }

            // Create the current time marker
            const currentTimeMarker = document.createElement('div');
            currentTimeMarker.id = 'current-time-marker';
            timeLine.appendChild(currentTimeMarker);

            // Update the current time marker position
            function updateCurrentTimeMarker() {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                const totalMinutes = hours * 60 + minutes + seconds / 60;
                const percentageOfDay = totalMinutes / (24 * 60);
                currentTimeMarker.style.left = `${percentageOfDay * 100}%`;
            }

            setInterval(updateCurrentTimeMarker, 1000);
            updateCurrentTimeMarker();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const location = await fetchLocation();
            const { city, region, country, latitude, longitude } = location;
            const sunTimes = await fetchSunTimes(latitude, longitude);
            const { sunrise, sunset } = sunTimes.results;

            // Convert sunrise and sunset times to local time
            const sunriseDate = convertUTCToLocal(sunrise);
            const sunsetDate = convertUTCToLocal(sunset);
            const sunriseLocal = sunriseDate.toLocaleTimeString();
            const sunsetLocal = sunsetDate.toLocaleTimeString();

            document.getElementById('location').textContent = `Location: ${city}, ${region}, ${country}`;
            document.getElementById('sun-times').textContent = `Sunrise: ${sunriseLocal}, Sunset: ${sunsetLocal}`;

            initializeTimeLine(sunriseDate, sunsetDate);
        });
    </script>
</body>
</html>
